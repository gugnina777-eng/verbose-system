<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать Файл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50; /* Зеленый */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Нажмите на кнопку ниже, чтобы скачать файл.</p>
    <!-- ЗАМЕНИТЕ "file.zip" на имя ВАШЕГО файла -->
    <a href="WinRar ZIP archive.zip" class="download-btn" download>Скачать File.zip</a>
</body>
</html>
